<header class='w3-container w3-center header-login'>
	<h1 class='w3-wide' style='font-size:40px'>
		<b>
			<span class='w3-text-white'>Login</span>
		</b>
	</h1>
	<p class='w3-wide w3-opacity w3-text-dark-gray'>Access JIG</p>
</header>
<div class='w3-center w3-container w3-padding-64' style='max-width:500px;margin:auto'>
	<span id='response'></span>
	<div class='tabbed'>
		<input type='radio' id='tab1' name='css-tabs' checked>
		<input type='radio' id='tab2' name='css-tabs'>
		<input type='radio' id='tab3' name='css-tabs'>
		<ul class='tabs'>
			<li class='tab'><label for='tab1'>Sign-in</label></li>
			<li class='tab'><label for='tab2'>Sign-up</label></li>
			<li class='tab'><label for='tab3'>Recover</label></li>
		</ul>
		<div class='tab-content'>
			<form name='signin' id='signin' method='post' action='signin' onsubmit='return sendForm(this,main.disable,main.callback)'>
				<p>
					<input class='w3-input' type='email' required id='username_signin' name='username_signin' autocomplete value='mail@mail.com'>
					<label for='username_signin'>E-mail</label>
				</p>
				<p>
					<input class='w3-input' type='password' required id='password_signin' name='password_signin' value='password' autocomplete>
					<label for='password_signin'>Password</label>
				</p>
				<p class='w3-padding-32'>
					<button class='w3-btn w3-round login-btn' type='submit' id='submit_signin'>Sign-in</button>
				</p>
			</form>
		</div>		
		<div class='tab-content'>
			<form name='signup' id='signup' method='post' action='signup' onsubmit='return sendForm(this,main.disable,main.callback)'>
				<p>
					<input class='w3-input' type='email' required id='username_signup' name='username_signup' autocomplete value='mail@mail.com'>
					<label for='username_signup'>E-mail</label>
				</p>
				<p>
					<input class='w3-input' type='password' required id='password_signup' name='password_signup' value='password' autocomplete>
					<label for='password_signup'>Password</label>
				</p>
				<p>
					<input class='w3-input' type='password' required id='confirm_signup' name='confirm_signup' value='password' autocomplete>
					<label for='confirm_signup'>Confirm password</label>
				</p>
				<p class='w3-padding-32'>
					<button class='w3-btn w3-round login-btn' type='submit' id='submit_signup'>Sign-up</button>
				</p>
			</form>
		</div>		
		<div class='tab-content'>
			<form name='recover' id='recover' method='post' action='recover' onsubmit='return sendForm(this,main.disable,main.callback)'>
				<p>
					<input class='w3-input' type='text' id='username_recover' name='username_recover' value='mail@mail.com' autocomplete>
					<label for='username_recover'>E-mail</label>
				</p>
				<p class='w3-padding-32'>
					<button class='w3-btn w3-round login-btn' type='submit' id='submit_recover'>Recover</button>
				</p>
			</form>
		</div>
	</div>	
</div>
