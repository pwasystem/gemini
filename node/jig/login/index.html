<header class='w3-container w3-center w3-light-gray'>
	<h1 class='w3-wide' style='font-size:40px'>
		<b>
			<span class='w3-text-white'>Login</span>
		</b>
	</h1>
	<p class='w3-wide w3-opacity w3-text-dark-gray'>Social Media Post Generator</p>
</header>
<section class='w3-panel w3-padding-64'>
	<form method='post' name='generator' id='generator' action='posts' onsubmit='return sendForm(this,main.disable,main.callback)'>
		<div class='w3-row'>
			<div class='w3-col s2'>&nbsp;</div>
			<div class='w3-col s8'>
				<div class='w3-row w3-round-xxlarge w3-border w3-center w3-border-orange' style='box-shadow: 0px 0px 5px 5px rgba(255,255,0,0.5)' id='finder' >
					<input class='w3-input w3-col s11 w3-round-xxlarge' style='border:none;width:100%' type='text' name='input' id='input' required>
					<button class='w3-button w3-hover-opacity w3-hover-yellow w3-round-xxlarge w3-col s1 w3-right' name='button_1' id='button_1' type='submit'>☢️</button>
				</div>
			</div>
			<div class='w3-col s2'>&nbsp;</div>
		</div>
		<p class='w3-center w3-padding-64'>
			<button class='w3-button w3-round w3-amber w3-text-white w3-hover-yellow w3-hover-text-dark-gray' name='button_2' id='button_2' type='submit'>Generate Post</button>
			<div class='w3-container w3-left-align' style='margin-left:20%;margin-right:20%' id='view'></div>
		</p>
	</form>
</section>
