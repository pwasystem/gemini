<header class='w3-container w3-center w3-gray'>
	<h1 class='w3-wide' style='font-size:40px'>
		<b>
			<span class='w3-text-white'>ResumeBot</span>
		</b>
	</h1>
	<p class='w3-wide w3-opacity w3-text-white'>automatização de currículos</p>
</header>
<section class='w3-panel w3-padding-16'>
	<form method='post' name='generator' id='generator' action='posts' onsubmit='return sendForm(this,main.disable,main.callback)'>
		<textarea class='w3-input w3-round w3-light-gray w3-tiny' style='height:300px' type='text' name='input' id='input' required></textarea>
		<p class='w3-center w3-padding-16'>
			<button class='w3-button w3-round w3-gray w3-text-white w3-hover-dark-gray' name='button_1' id='button_1' type='submit'>Send data</button>
			<div class='w3-container w3-left-align' style='margin-left:20%;margin-right:20%' id='view'></div>
		</p>
	</form>
</section>
