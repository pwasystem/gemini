<header class='w3-container w3-center w3-green'>
	<h1 class='w3-wide' style='font-size:40px'>
		<b>
			<span class='w3-text-white'>W3.CSS</span>
		</b>
	</h1>
	<p class='w3-wide w3-opacity'>generate your website using W3Schools templates</p>
</header>

<form class='w3-container w3-padding-32' method='post' name='generator' id='generator' action='w3css' onsubmit='return sendForm(this,main.disable,main.callback)'>
	<fieldset class='w3-border-green w3-round' id='genereter'>
		<legend class='w3-text-green'><b>W3 Website Generator</b></legend>
		<p>
			<input name='file' id='file' class='w3-input' required placeholder='Enter the name of the file that will be generated'>
			<label class='w3-opacity w3-tiny w3-wide  w3-text-green' for='file'> File Name </label>
		</p>
		<p>
			<input name='title' id='title' class='w3-input' required placeholder='Enter the title of your page'>
			<label class='w3-opacity w3-tiny w3-wide  w3-text-green' for='title'> Title </label>
			<input type='hidden' id='archive' name='archive'>
		</p>
		<p>
			<textarea name='description' id='description' class='w3-input'></textarea>
			<label class='w3-opacity w3-tiny w3-wide  w3-text-green' placeholder='Make a short description about how you want your page, suggest colors, sections, maps or other features you want on your site' for='description' required>Description</label>
		</p>
		<p>
			<select name='template' id='template' class='w3-select' required onchange='main.templateImage(this.value)' title='Select one of the template models to guide the creation'>
				<option value='band'>Band</option>
				<option value='gourmet_catering'>Gourmet Catering</option>
				<option value='architect'>Architect</option>
				<option value='parallax'>Paralax</option>
				<option value='blog'>Blog</option>
				<option value='food_blog'>Food Blog</option>
				<option value='fashion_blog'>Fashion Blog</option>
				<option value='cafe'>Cafe</option>
				<option value='clothing_store'>Clothing Store</option>
				<option value='cv'>CV</option>
				<option value='coming_soon' data='comingsoon'>Comming Soon</option>
				<option value='wedding'>Wedding</option>
				<option value='photo'>Photo 1</option>
				<option value='photo2'>Photo 2</option>
				<option value='photo3'>Photo 3</option>
				<option value='portfolio'>Portifolio 1</option>
				<option value='portfolio2'>Portifolio 2</option>
				<option value='portfolio3'>Portifolio 3</option>
				<option value='dark_portfolio'>Dark Portifolio</option>
				<option value='bw_portfolio'>BW Portifolio</option>
				<option value='interior_design'>Interior Design</option>
				<option value='restaurant_modal'>Restaurant Modal</option>
				<option value='pizza'>Pizza</option>
				<option value='start_page'>Start Page</option>
				<option value='startup'>Startup</option>
				<option value='app_launch'>App Launch</option>
				<option value='marketing'>Marketing</option>
				<option value='website' selected>Website</option>
				<option value='streetart'>Streetart</option>
				<option value='webpage'>Webpage</option>
				<option value='social'>Social</option>
				<option value='analytics'>Analytics</option>
				<option value='apartment_rental'>Apartment Rental</option>
				<option value='hotel'>Hotel</option>
				<option value='travel'>Travel</option>
				<option value='travel2'>Travel 2</option>
				<option value='design'>Design</option>
				<option value='fifty'>Fifty</option>
				<option value='mail'>Mail</option>
				<option value='black'>Kitchen Sink Black</option>
				<option value='red'>Kitchen Sink Red</option>
				<option value='teal'>Kitchen Sink Teal</option>
			</select>
			<label class='w3-opacity w3-tiny w3-wide  w3-text-green' for='title'> W3CSS Template </label>
		</p>
		<p class='w3-center w3-light-gray w3-round'>
			<img class='w3-image' src='https://www.w3schools.com/w3css/img_temp_website.jpg' id='templateView' name='templateView'>
		</p>
		<p>
			<input class='w3-radio' type='checkbox' id='imageSave' name='imageSave' value='false' onclick='main.imageSaveStatus()'>
			<label class='w3-opacity w3-wide  w3-text-green' for='imageSave'> Download images in public directory? </label>
		</p>
		<p class='w3-center'>
			<input class='w3-input w3-threequarter' type='text' id='imageAdd' name='imageAdd' placeholder='Fill in the image URL and click add' pattern='^(https?:\/\/)([^:]+)(:\d*)?(\/.*)?$' value=''>
			<button class='w3-button w3-round w3-green w3-onequarter' type='button' id='button1' name='button1' onclick='main.imageAddList()'> ‚úî Add </button>
		</p>
		<p>
			<textarea name='imageSend' id='imageSend' class='w3-hide'></textarea>
			<ul id='imageList'></ul>
		</p>
		<p class='w3-padding-32 w3-center'>
			<input type='hidden' name='maker' id='maker' value='new'>
			<button type='reset' class='w3-button w3-green w3-round'> ‚ôª Reset </button>
			<button type='submit' class='w3-button w3-green w3-round' onclick="maker.value='new'" id='button2'> üõ† Create </button>
		</p>		
		<p class='w3-padding-16 w3-center' id='changeman' style='display:none'>
			<textarea id='change' name='change' class='w3-input' placeholder='Suggest a change to the current layout'></textarea>
			<label class='w3-opacity w3-tiny w3-wide w3-text-green' for='change'> Change </label>
			<br>
			<button type='submit' class='w3-button w3-green w3-round' onclick="maker.value='change'" id='button3'> üñç Change </button>
		</p>
		<p class='w3-center' id='source' style='display:none'>
			<textarea id='code' class='w3-input' name='code' placeholder='The source code will appear here'></textarea>
			<label class='w3-opacity w3-tiny w3-wide  w3-text-green' for='code'> Source code </label>
		</p>
		<p class='w3-center' id='btnExtra' style='display:none'>
			<button type='button' class='w3-button w3-green w3-round w3-center' onclick='main.viewHTML()' id='linkPage'> Î™® View page</button>
			<button type='button' class='w3-button w3-green w3-round' id='button4' onclick='main.save()'> ‚úî Save </button>
		</p>
	</fieldset>
</form>

<section class='w3-modal' id='w3cssResponse'>
	<div class="w3-modal-content w3-round">
		<div class='w3-green w3-round w3-xxlarge'>&nbsp;<br></div>
		<div class='w3-panel w3-padding-16 w3-center' id='w3cssView' style='display:none'></div>
		<div class='w3-panel w3-padding-16' id='w3cssLoad' style='display:none'>
			<h3 class='w3-center  w3-text-green'>Await a moment, create content!</h3>
			<p class='w3-center'><img src='jig/w3css/load.gif'></p>
		</div>
		<div class='w3-green w3-round w3-small'>&nbsp;</div>
	</div>
</section>

<form class='w3-hide' method='post' name='saver' id='saver' action='w3css'>
<input type='text' id='codesave' name='codesave'>
<input type='text' id='filesave' name='filesave'>
</form>
