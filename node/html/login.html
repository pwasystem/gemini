<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Jig - AI System Generator</title>
		<link id='w3' rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
		<link id='css' rel='stylesheet' href='css/css.css'>	
		<link rel='stylesheet' href='css/jig.css'>
		<script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs'></script>
		<script src='js/jig.js'></script>
	</head>
	<body onload='start()'>	
		<aside>
			<nav>
				<button>â˜°</button>
				<header>
					<h1><b>Jig</b> <span>AI system generator</span></h1>
				</header>	
				<ul id='nav'></ul>
			</nav>
		</aside>		
		<main id='main'>

<div class='w3-center w3-container w3-padding-64' style='max-width:500px;margin:auto'>
	<div class='tabbed'>
		<input type='radio' id='tab1' name='css-tabs' checked>
		<input type='radio' id='tab2' name='css-tabs'>
		<input type='radio' id='tab3' name='css-tabs'>
		<ul class='tabs'>
			<li class='tab'><label for='tab1'>Sign-in</label></li>
			<li class='tab'><label for='tab2'>Sign-up</label></li>
			<li class='tab'><label for='tab3'>Recover</label></li>
		</ul>
		<div class='tab-content'>
			<form>
				<p>
					<input class='w3-input' type='text' id='username_signin' name='username_signin'>
					<label for='username_signin'>E-mail</label>
				</p>
				<p>
					<input class='w3-input' type='text' id='password_signin' name='password_signin'>
					<label for='password_signin'>Password</label>
				</p>
				<p class='w3-padding-32'>
					<button class='w3-btn w3-round login-btn' type='submit' id='submit_signin'>Sign-in</button>
				</p>
			</form>
		</div>		
		<div class='tab-content'>
			<form>
				<p>
					<input class='w3-input' type='text' id='username_signup' name='username_signup'>
					<label for='username_signup'>E-mail</label>
				</p>
				<p>
					<input class='w3-input' type='text' id='password_signup' name='password_signup'>
					<label for='password_signup'>Password</label>
				</p>
				<p>
					<input class='w3-input' type='text' id='confirm_signup' name='confirm_signup'>
					<label for='username_signup'>Confirm password</label>
				</p>
				<p class='w3-padding-32'>
					<button class='w3-btn w3-round login-btn' type='submit' id='submit_signup'>Sign-up</button>
				</p>
			</form>
		</div>		
		<div class='tab-content'>
			<form>
				<p>
					<input class='w3-input' type='text' id='username_recover' name='username_recover'>
					<label for='username_recover'>E-mail</label>
				</p>
				<p class='w3-padding-32'>
					<button class='w3-btn w3-round login-btn' type='submit' id='submit_recover'>Recover</button>
				</p>
			</form>
		</div>
	</div>	
</div>


		
		</main>
	</body>
</html>
